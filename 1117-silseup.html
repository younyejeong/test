<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback으로 콜 백!</title>
</head>
<script>
    const arr = [1, "나", "다", {
        name: "장준혁",
        age: "22",
        gender: "male"
    }, 5];
    arr.forEach(element => {
        if (typeof element =="object") 
        {
            for(let key in element){
                document.write(element[key]+"<br>");
            }
        }
        else{
        document.write(element + "<br>");


        }
    });
</script>

<body>

</body>

</html>
