<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display로 전시하기</title>
</head>

<style>
    h1 {
        display: inline;

    }

    div {
        display: inline;
    }
</style>

<body>

    <h1>안녕하세요, 스터디가 많이 어려우신가요?</h1>
    <div id="desc_div">힘드시겠지만 노력하신다면 좋은 결과가 있으실 거에요!</div>
    <span id="desc_span">여러분들은 머리가 좋으시니까요!</span>
</body>

</html>
