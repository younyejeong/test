<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback으로 콜 백!</title>
</head>
<script>
    const arr = [1, "나", "다", 4, 5];
    arr.forEach(element => {
        console.log(element + "\n");
    });

    setInterval(() => {
        document.write('시간은 계속 흐릅니다...<br>');
    }, 1000);
</script>
