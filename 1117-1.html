<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>
</head>

<script>
    const jang = {
        name: "장준혁",
        age: "22",
        gender: "male"
    };
    for (let key in jang) {
        document.write(key + ": " + jang[key] + '<br>');
    }

</script>

<body>

</body>

</html>
