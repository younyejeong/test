<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
</head>

<style>
    div {
        width: 200px;
        height: 200px;
    }

    #first {
        position: relative;
        top: 50px;
        background-color: aqua;
        z-index: 5;
    }

    #second {
        background-color: red;
        z-index: 3;
        position: relative;
    }

    #third {
        background-color: orange;
        position: relative;
        bottom: 100px;
        z-index: 4;
    }
</style>

<body>
    <div id="first">
        내가 앞에 있을까요?
    </div>
    <div id="second">
        내가 두번째?
    </div>
    <div id="third">
        내가 세번째?
    </div>
</body>

</html>
