<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input과 form</title>
</head>

<body>
    <h1>Form으로 폼내보기</h1>
    <form action="/submit" method="post">
        <div>
            <span>id : </span>
            <input type="text" name="id" placeholder="아이디를 입력해주세요">

        </div>
        <div>
            <span>pw : </span>
            <input type="password" name="pw" placeholder="비밀번호를 입력해주세요">
        </div>
        <div>

            <p>성별을 입력해 주세요.</p>
            <span>남자 : </span><input type="radio" name="gender" value="male">
            <span>여자 : </span><input type="radio" name="gender" id="female">
        </div>
        <div>
            <p>여행 가고 싶은 곳</p>
            <input type="checkbox" name="travel" value = "japan"> <span>일본</span><br>
            <input type="checkbox" name="travel" value = "china"> <span>중국</span><br>
            <input type="checkbox" name="travel" value = "usa"> <span>미국</span><br>
            <input type="checkbox" name="travel" value = "taiwan"> <span>대만</span><br>
            <input type="checkbox" name="travel" value = "uk"> <span>영국</span>
            
            
        </div>
        <input type="submit" value="전송">
    </form>
</body>

</html>
